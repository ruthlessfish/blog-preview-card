<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main role="main">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="Illustration" class="card__image">
      <div class="card__tag">Learning</div>
      <div class="card__date">Published 21 Dec 2023</div>
    
      <h1 class="card__title figtree-800">HTML & CSS foundations</h1>
    
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hopper" class="card__author-image">
        <div class="card__author-name">Greg Hooper</div>
      </div>  
    </div>      
  </main>
  <footer role="footer"a>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shane Pearson</a>.
    </div>
  </footer>
</body>
</html>
